<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batthleship</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>Battleship!<h1>
        <h3></h3>
    </header>
    <main>
        <section class="player-one">
            <div class="board" data-board="0"></div>
            <div class="options">
                    <output></output>
                    <div>
                        <button class="random" data-board="0">S</button>
                        <p>Press to randomly position your ships!</p>
                    </div>
                    <button class="ready" data-ready="false">READY</button>
            </div>
        </section>
        <section class="player-two">
            <div class="board" data-board="1"></div>
            <div class="options">
                <output></output>
                <div>
                    <button class="random" data-board="1">S</button>
                    <p>Press to randomly position your ships!</p>
                </div>
                <button class="ready" data-ready="false">READY</button>
            </div>
        </section>
    </main>
    <footer>
        tobiasber
    </footer>
    </div>
    <article class="mode-selection">
        <section class="PlayerMode">
            <p>Player One vs Player Two</p>  
        </section>
        <section class="CpuMode">
            <p>Player vs CPU</p>
        </section>
    </article>
    <article class="PlayerMode child" id="close">
        <div>
            <label for="player-one">Player one name:</label>
            <input type="text" name="player-name" id="player-one">
        </div>
        <div>
            <label for="player-two">Player two name:</label>
            <input type="text" name="player-name" id="player-two">
        </div>
        <div class="buttons">
            <button class="cancel">Cancel</button><button class="ok" data-mode ="PlayerMode">Ready!</button>
        </div>
    </article>
    <article class="CpuMode child" id="close"> 
        <div>
            <label for="player-cpu">Player name:</label>
            <input type="text" name="player-name" id="player-cpu">
        </div> 
        <fieldset>
            <legend>Select difficulty</legend>
            <div>
                <input type="radio" value="easy" id="easy" name="difficulty"> 
                <label for="easy">Easy</label>
            </div>
            <div>
                <input type="radio" value="medium" id="medium" name="difficulty" checked> 
                <label for="medium">Medium</label>
            </div>
            <div>
                <input type="radio" value="hard" id="hard" name="difficulty"> 
                <label for="hard">Hard</label>
            </div>
        </fieldset>
        <div class="buttons">
            <button class="cancel">Cancel</button><button class="ok" data-mode ="CpuMode">Ready!</button>
        </div>
    </article>
</body>
</html>
